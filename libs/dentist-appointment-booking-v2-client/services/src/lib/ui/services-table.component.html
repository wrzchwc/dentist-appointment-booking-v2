<table mat-table [dataSource]="dataSource()" class="main">
  @for (displayedColumn of displayedColumns; track displayedColumn.property) {
    <ng-container [matColumnDef]="displayedColumn.property">
      <th mat-header-cell *matHeaderCellDef class="styles-color-primary">{{ displayedColumn.label | uppercase }}</th>
      <td mat-cell *matCellDef="let item">{{ item[displayedColumn.property] }}</td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayedColumns | rowDefinition"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns | rowDefinition"></tr>
</table>
