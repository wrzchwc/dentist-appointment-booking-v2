<h1 mat-dialog-title class="styles-color-primary title">Edycja ceny usługi</h1>
<mat-dialog-content>
    <h2>
        Usługa: <span class="styles-color-accent">{{ name }}</span>
    </h2>
    <mat-form-field appearance="outline" color="primary" class="form-field">
        <mat-label>Nowa cena</mat-label>
        <input matInput type="number" placeholder="Wprowadź nową cenę" [formControl]="priceControl" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" class="button" (click)="updatePrice()">OK</button>
    <button mat-button color="accent" class="button" (click)="cancel()">ANULUJ</button>
</mat-dialog-actions>
