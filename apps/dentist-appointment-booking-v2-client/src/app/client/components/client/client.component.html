@if(appointments().length > 0) {
  <app-appointments-list title="Nadchodzące wizyty">
    <app-appointments-wrapper>
      @for (appointment of appointments(); track appointment.id) {
        <app-appointment-preview [appointment]="appointment"/>
      }
    </app-appointments-wrapper>
  </app-appointments-list>
} @else {
  <div class="info-container">
    <h1 class="styles-color-primary greeting">Witaj {{ name() }}!</h1>
    <h2 class="info-label">Nie masz żadnych nadchodzących wizyt.</h2>
    <h2 class="info-label">
      Kliknij
      <span class="styles-color-accent action-label" routerLink="/appointment-booking">UMÓW WIZYTĘ</span>,
      aby zarezerwować wizytę.
    </h2>
  </div>
}
