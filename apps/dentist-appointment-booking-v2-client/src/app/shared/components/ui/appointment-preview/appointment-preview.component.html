<ng-container *ngIf="appointment">
    <mat-card class="main-container">
        <div class="header-container">
            <mat-icon color="primary">calendar_month</mat-icon>
            <h2 class="header">{{ appointment.startsAt | date: 'dd.MM.yyyy, HH:mm' }}</h2>
            <ng-container *ngIf="appointment.user">
                <mat-icon color="primary">person</mat-icon>
                <h2 class="header">{{ appointment.user.name }} {{ appointment.user.surname }}</h2>
            </ng-container>
            <ng-content></ng-content>
        </div>
        <div>
            <mat-chip-row>
                <ng-container *ngFor="let service of services">
                    <mat-chip color="accent" selected class="chip">{{ service }}</mat-chip>
                </ng-container>
            </mat-chip-row>
        </div>
        <button mat-raised-button color="primary" class="details-button" type="button" [routerLink]="link">
            SZCZEGÓŁY
            <mat-icon class="icon">info</mat-icon>
        </button>
    </mat-card>
</ng-container>
